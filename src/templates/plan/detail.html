{% extends 'base.html' %}
{% block body %}

    <div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="thumbnail">
                <div class="caption">
                    <h3>{{ plan.plan_id }}</h3>
                    <p>Type: {{ plan.plan_type }}</p>
                    <p>Date: {{ plan.plan_date}}</p>
                    <p>Which Head Makes: {{ plan.headMakes}}</p>
                    <p>Which Project: {{ plan.pPlan}}</p>
                    <p><a href="{{ plan.get_updatePlan_url }}" class="btn btn-default" role="button">Update</a>
                        <a href="{{ plan.get_deletePlan_url }}" class="btn btn-danger" role="button">Delete</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
